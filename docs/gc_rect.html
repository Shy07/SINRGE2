<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="cn">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>Rect</title>
  <link href="./style.css" type="text/css" rel="stylesheet">
</head>
<body>
<h1>Rect</h1>
<p>表示矩形范围的类。</p>
<h2>超类</h2>
<ul>
  <li>Object</li>
</ul>
<h2>类方法</h2>
<dl>

  <dt>Rect.new(<var>x</var>, <var>y</var>, <var>width</var>, <var>height</var>)</dt>
  <dt>Rect.new</dt>
  <dd>
    <p>生成 Rect 实例。</p>
    <p>无参数时使用 (0, 0, 0, 0) 进行初始化。</p>
  </dd>

</dl>
<h2>方法</h2>
<dl>

  <dt>set(<var>x</var>, <var>y</var>, <var>width</var>, <var>height</var>)</dt>
  <dt>set(<var>rect</var>)</dt>
  <dd>
    <p>一次设置所有属性。</p>
    <p>第二种形式将使用 Rect 实例 rect 的属性来设置。</p>
  </dd>

  <dt>empty</dt>
  <dd>
    <p>将所有属性设置为 0。</p>
  </dd>

</dl>
<h2>属性</h2>
<dl>

  <dt>x</dt>
  <dd>
    <p>矩形左上角的 X 坐标。</p>
  </dd>

  <dt>y</dt>
  <dd>
    <p>矩形左上角的 Y 坐标。</p>
  </dd>

  <dt>width</dt>
  <dd>
    <p>矩形的宽度。</p>
  </dd>

  <dt>height</dt>
  <dd>
    <p>矩形的高度。</p>
  </dd>

</dl>
<h6></h6>
</body>
</html>
